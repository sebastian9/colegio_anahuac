---
layout: default
---

<div class="home">

  <h1 class="page-heading">Materias</h1>

  <div class="trigger">
    <ul>
      {% for page in site.pages %}
        {% if page.title %}
          <li>
            <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>

</div>
