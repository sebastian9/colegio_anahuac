# Site settings
title: Colegio Anáhuac
email: sebastinlpez@colegionanahuacsc.edu.mx
description: >
  Apuntes diarios del Colegio Anáhuac
baseurl: "/colegio_anahuac" # the subpath of your site, e.g. /blog
url: "http://sebastianls.com" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
markdown: kramdown

prose:
  rooturl: '_posts'
  siteurl: 'http://sebastianls.com/colegio_anahuac/'
  media: 'assets/img'
  metadata:
    _posts:
      - name: "title"
        field:
          element: "text"
          label: "Título"
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - date: CURRENT_DATETIME
      - name: "category"
        field:
          element: "select"
          label: "Materia"
          options:
            - name: "Animación"
              value: "animacion"
            - name: "Biología"
              value: "biologia"
            - name: "Cálculo"
              value: "calculo"
            - name: "Ecología"
              value: "ecologia"
            - name: "Filosofía"
              value: "filosofia"
            - name: "Física"
              value: "fisica"
            - name: "Metodología"
              value: "metodología"
            - name: "Psicología"
              value: "psicología"
            - name: "Química"
              value: "quimica"
            - name: "Salud"
              value: "Salud"
            - name: "Diseño Web"
              value: "web"